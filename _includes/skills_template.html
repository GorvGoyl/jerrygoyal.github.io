 {% for skill in include.skillset %}
    <div class='skill-container'>
        <div class='skill-name'>
            {{skill[0]}}
        </div>
        <div class='skill-bar'>
            <div class='percent' style='width:{{skill[1]}};'>
                <span class='dot'></span>
            </div>
        </div>
    </div>
{% endfor %}
