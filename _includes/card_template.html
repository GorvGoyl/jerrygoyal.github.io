{% for card in include.card_data %}
<a class='app_card_wrapper' href="{{card.href}}">
    <h2>{{ card.title }}</h2>
    <div class='card_icon'>
        <img class='card_icon_img' src="{{card.image}}" alt="{{ card.title }}">
    </div>
    <div class='card_label'><h4>{{card.downloads}}</h4></div>
    <div class='card_desc'><p>{{card.desc}}</p></div>
</a>
{% endfor %}
