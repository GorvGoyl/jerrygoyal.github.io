{% for exp in include.experience %}
<div class='block'>
    <div class='content'>
        <div class='box'>
            <div class='date'>{{exp.date}}</div>
            <div class='company'>{{exp.company}}</div>
            <div class='role'>{{exp.role}}</div>
            <p>{{exp.desc}}</p>
        </div>
    </div>
    <div class='point'></div>
</div>
{% endfor %}
